<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="country.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:,300,regular,500,600,700,800,900,"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css"
  </head>
  <body class="dark">
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world</h2>
        <p class="theme-changer">
          <i class="fa-regular fa-moon"></i> Dark mode
        </p>
      </div>
    </header>
    <main>
      <span
        class="back-button"
        onclick="history.back()"
        href="#"
        style="
          box-shadow: 0 0 8px 0px rgba(0, 0, 0, 0.2);
          padding: 8px 24px;
          border-radius: 8px;
        "
        ><i class="fa-solid fa-arrow-left"></i> Back</span
      >
      <div class="country-details">
        <img src="" alt="" />
        <div class="details-text">
          <h1>Iceland</h1>
          <div class="details-container">
            <p><b>Native name:</b><span class="nativename"></span></p>
            <p><b>Population:</b><span class="population"></span></p>
            <p><b>Region:</b><span class="region"></span></p>
            <p><b>Sub Region:</b><span class="subregion"></span></p>
            <p><b>Capital:</b><span class="captial"></span></p>
            <p><b>Top level Domain:</b><span class="Topleveldomain"></span></p>
            <p>
              <b>Currencies:<span class="currencies"></span></b>
            </p>
            <p>
              <b>Languages:<span class="languages"></span></b>
            </p>
          </div>
          <div class="border-countries">
            <p>
              <b>Border country: </b>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="country.js"></script>
  </body>
</html>
